# public kiritan data
test_align: downloads/kiritan_data/alignment/test
test_pitch: downloads/kiritan_data/pitch_beat_extraction/test
test_wav: downloads/kiritan_data/wav_info/test

model_file: exp/10_15_GLU_gnorm/model/epoch_loss_298.pth.tar
prediction_path: exp10_15_GLU_gnorm/result_cbhg_epoch_298

stats_file: exp/10_15_GLU_gnorm/model/feats_stats.npz
stats_mel_file: exp/10_15_GLU_gnorm/model/feats_mel_stats.npz

# gpu related
auto_select_gpu: False
gpu_id: 3

decode_sample: 10

# feature related
sampling_rate: 22050
nfft: 2048
n_mels: 80
feat_dim: 1025
frame_length: 0.06
frame_shift: 0.03

# model related
model_type: GLU_Transformer
normalize: True

hidden_size: 256
embedding_size: 256
glu_num_layers: 3
dec_nhead: 4
dec_num_block: 6
num_frames: 500
char_max_len: 100
phone_size: 68
local_gaussian: True
seed: 777



