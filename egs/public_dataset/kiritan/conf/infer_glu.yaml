# public kiritan data
test_align: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/alignment/dev
test_pitch: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/pitch_beat_extraction/dev
test_wav: /data5/jiatong/SVS_system/SVS/data/public_dataset/kiritan_data/wav_info/dev

model_file: exp/GLU_Transformer/model/epoch_84.pth.tar
prediction_path: exp/GLU_Transformer/result_cbhg

# gpu related
auto_select_gpu: False
gpu_id: 1

decode_sample: 10

# feature related
sampling_rate: 22050
nfft: 2048
n_mels: 80
feat_dim: 1025
frame_length: 0.06
frame_shift: 0.03

# model related
model_type: GLU_Transformer
normalize: True

hidden_size: 256
embedding_size: 256
glu_num_layers: 3
dec_nhead: 4
dec_num_block: 6
num_frames: 500
char_max_len: 100
phone_size: 68
local_gaussian: True
seed: 777

stats_file: exp/GLU_Transformer/model/feats_stats.npz
stats_mel_file: exp/GLU_Transformer/model/feats_mel_stats.npz
