# db_joint data
test_align: data/alignment/test
test_pitch: data/pitch_beat_extraction/test
test_wav: data/wav_info/test

# gpu related
auto_select_gpu: False
# gpu_id: 7

# feature related
sampling_rate: 22050
nfft: 2048
n_mels: 80
feat_dim: 1025
frame_length: 0.06
frame_shift: 0.03

# model related
model_type: GLU_Transformer
normalize: True
# double_mel_loss: False
# perceptual_loss: 0.01

hidden_size: 256
embedding_size: 256
glu_num_layers: 3
dec_nhead: 4
dec_num_block: 6
num_frames: 500
char_max_len: 100
phone_size: 68
singer_size: 10
local_gaussian: True
seed: 777


